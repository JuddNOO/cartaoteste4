<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      #link-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        pointer-events: auto;
      }

      #menu {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.95);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        pointer-events: auto;
      }

      .menu-button {
        margin: 12px 0;
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        background: white;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        pointer-events: auto;
      }

      #close-menu {
        position: absolute;
        top: 20px;
        right: 20px;
        background: black;
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets_v2.mind;" color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="CartaoTeste_NOO.png" />
        <a-asset-item id="avatarModel" src="shapes_teste4.glb"></a-asset-item>
        <a-asset-item id="occluderModel" src="OccluderTestFlip.glb"></a-asset-item>
        <a-asset-item id="ringsModel" src="Rings2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Main 3D animated shape -->
        <a-gltf-model
          id="model"
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.1 0.1 0.1"
          src="#avatarModel"
          animation__rotate="property: rotation; to: 0 0 360; dur: 10000; easing: linear; loop: true"
          animation__scale="property: scale; from: 0.1 0.1 0.1; to: 0.15 0.15 0.15; dur: 4000; dir: alternate; easing: easeInOutSine; loop: true"
        ></a-gltf-model>

        <!-- Occluder (invisible but depth-writing) -->
        <a-gltf-model
          src="#occluderModel"
          position="0 0 0.01"
          scale="1 1 1"
          material="color: #000; shader: flat; depthWrite: true; depthTest: true; colorWrite: false;"
          render-order="1">
        </a-gltf-model>

        <!-- Rings inside the portal -->
        <a-gltf-model
          src="#ringsModel"
          position="0 0 -0.05"
          scale="0.3 0.3 0.3"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Button and Menu UI -->
    <button id="link-button">Links NOO Works</button>
    <div id="menu">
      <button id="close-menu">âœ•</button>
      <button class="menu-button" onclick="window.open('https://noo.com.br/', '_blank')">Website</button>
      <button class="menu-button" onclick="window.open('https://www.instagram.com/noo.works/', '_blank')">Instagram</button>
      <button class="menu-button" onclick="window.open('https://www.behance.net/noo_works', '_blank')">Behance</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const linkBtn = document.getElementById('link-button');
        const menu = document.getElementById('menu');
        const closeBtn = document.getElementById('close-menu');

        linkBtn.addEventListener('click', () => {
          menu.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
          menu.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
